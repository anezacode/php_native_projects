<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript2</title>
</head>
<body>
    <h2>Angka Kuadrat 1-100</h2>
    <hr/>
    <script>
        for (i = 1; i <= 100; i++) {
            x = i * i;
            document.writeln("<span style='font-family: monospace; font-size: x-large;'> " + i + "<sup>2</sup> = " + x + "</span><br/>");
        }
    </script>
</body>
</html>
