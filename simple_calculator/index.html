<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Praktikum</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="iphone">
        <table class="table">
            <tr>
                <td colspan="4" class="total">
                    <span id="angkaTotal"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="reset()" class="aaa">AC</button>
                </td>
                <td>
                    <button onclick="minus()" class="aaa">+/-</button>
                </td>
                <td>
                    <button onclick="persen()" class="aaa">%</button>
                </td>
                <td>
                    <button onclick="bagi()" class="operation">/</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="sec(7)">7</button>
                </td>
                <td>
                    <button onclick="sec(8)">8</button>
                </td>
                <td>
                    <button onclick="sec(9)">9</button>
                </td>
                <td>
                    <button onclick="kali()" class="operation">x</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="sec(4)">4</button>
                </td>
                <td>
                    <button onclick="sec(5)">5</button>
                </td>
                <td>
                    <button onclick="sec(6)">6</button>
                </td>
                <td>
                    <button onclick="kurang()" class="operation">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="sec(1)">1</button>
                </td>
                <td>
                    <button onclick="sec(2)">2</button>
                </td>
                <td>
                    <button onclick="sec(3)">3</button>
                </td>
                <td>
                    <button onclick="tambah()" class="operation">+</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button onclick="sec(0)" class="zero">0</button>
                </td>
                <td>
                    <button onclick="desimal()">,</button>
                </td>
                <td>
                    <button onclick="equal()">=</button>
                </td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
